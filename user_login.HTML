<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class=" container mt-5 py-5 px-auto">
            <div class="row px-auto ">
                <div class="col-md-6 col-sm-12 col-lg-4 bg-secondary mx-auto rounded">
                    <div class="container-fluid">
                        <form method="post" >
                            <h1 class="text-center text-light mt-5 mb-3">Log-in</h1>


                            <div class="form-floating  mt-5">
                                <input type="email" class="form-control" id="user_email">
                                <label for="user_email ">Email</label>
                            </div>
                            <div class="form-floating  mt-5">
                                <input type="password" class="form-control" id="user_pass" >
                                <label for="user_pass ">Password</label>
                            </div>
                            <div class="mt-5 d-flex justify-content-center mb-5">
                                <button type="button" class="btn btn-outline-light btn-lg px-5 " id="btn1">Log-in</button>
                            </div>
                            <div class="mt-5 d-flex justify-content-center mb-5">
                                <p class="text-light">Don't have an account?
                                    <a href="#"><p class="text-light">Sign-up</p></a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>


    </div>
    
</body>
</html>
